  # - name: "FIT"
  #   params:
  #     epochs_gen: 150                     # # of generator training epochs
  #     feature_size: 1
  #     num_samples: 10
  - name: "WINIT"
    params:
      epochs_gen: 150                     # # of generator training epochs
      num_features: 1
      num_samples: 10
      window_size: 10
      conditional: False # Not possible for num_feature = 1
      joint: True
      metric: "kl" # ["kl", "pd", or "js"]



metrics: 
