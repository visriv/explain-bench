<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ExplainBench</title>

  <link rel="stylesheet" href="leaderboard.css" />
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>

<body>
  <header>
    <h1>ExplainBench</h1>
    <p class="subtitle">A benchmark for time-series explainability</p>
  </header>

  <!-- FILTERS -->
  <section class="filters">
    <div class="filter">
      <h3>Dataset</h3>
      <div id="filter-dataset" class="checkbox-list"></div>
    </div>

    <div class="filter">
      <h3>Model</h3>
      <div id="filter-model" class="checkbox-list"></div>
    </div>

    <div class="filter">
      <h3>Explainer</h3>
      <div id="filter-explainer" class="checkbox-list"></div>
    </div>
  </section>

  <!-- TABLE -->
  <section>
    <h2>Leaderboard</h2>
    <div class="table-wrap">
      <table id="table"></table>
    </div>
  </section>

  <!-- PLOTS -->
  <section>
    <h2>Explanation Curves</h2>

    <div class="plot-card">
      <div id="plot-faithfulness"></div>
    </div>

    <div class="plot-card">
      <div id="plot-comprehensiveness"></div>
    </div>

    <div class="plot-card">
      <div id="plot-sufficiency"></div>
    </div>
  </section>

  <footer>
    <a href="https://github.com/visriv/explain-bench">GitHub</a> Â· ExplainBench
  </footer>

  <script src="leaderboard.js"></script>
</body>
</html>
